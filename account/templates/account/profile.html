{% extends 'base.html' %}

{% block content %}
    {% if request.user.id == user.id %}
        <a class="btn btn-primary" href="{% url 'home:post_create' %}">create post</a>
    {% endif %}
    {{ user.username }}
    <hr>
    <div class="card-body">
        {% for post in posts %}
            {{ post.slug }}
            {{ post.updated }}
            <hr>
        {% endfor %}
    </div>
{% endblock content %}
